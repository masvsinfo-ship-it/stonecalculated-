        content="পাথরের মুরুব্বা ও পিসের নির্ভুল হিসাব করার জন্য আধুনিক ক্যালকুলেটর। কারিনা গ্রুপ এর একটি বিশেষ টুল।">
    <meta property="og:title" content="পাথরের হিসাব ক্যালকুলেটর - কারিনা গ্রুপ">
    <meta property="og:description" content="সহজেই পাথরের মুরুব্বা, পিস এবং দামের হিসাব করুন।">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap');

        :root {
            --font-bn: 'Hind Siliguri', sans-serif;
            --font-en: 'Inter', sans-serif;
            --font-ar: 'Noto Sans Arabic', sans-serif;
        }

        body {
            font-family: var(--font-bn);
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
            overscroll-behavior-y: contain;
        }

        [dir="rtl"] {
            font-family: var(--font-ar);
        }

        .font-en {
            font-family: var(--font-en);
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-text 40s linear infinite;
        }

        .marquee-mask {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
